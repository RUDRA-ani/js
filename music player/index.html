<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container border">
        <div class="card borders">
            <div class="navbar">
                <div class="icon_circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="icon_circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
          
            <img src="images/ thumbnail.png" alt="artist"  class="image_circle">
                
                <h1 class="song_name">
                    NEFFEX-Go!
               </h1>
               <h2 class="artist_name">
                   Youtube
   
               </h2>
            <audio id="song"> 
                <source src="audio/NEFFEX - Go! ðŸš€ [Copyright-Free] No.147 [X5cfg26vkOQ].mp3" type="audio/mp3">
            </audio> 
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl_icon"></i></div> 
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
